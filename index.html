<div class="row" id="header">

<center>
<div class="row">
	<div class="col-5">

			<input type="text" name="title" value=""> <br>

			<input type="number" name="pages" id="pages" value=""> <br>
			<span>Read</span><br> 		
			<input type="checkbox" name="read" id="readCB" value="Read"><br> 
			<input type="button" name="addToLibrary" value="Add to Library">
		</form>
	</div>
	
		
<div class="col-7" style="overflow-x: auto;>
		<div id ="tableDiv"><table id="table">
			<tr id="listTitle">
				<th>Title</th>
				<th>Author</th>

				<th>Read</th>
